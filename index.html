
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Restaurant Photo Gallery</h1>
  <div class="gallery">
    <div class="photo" data-description="Restaurant 1 description">
      <img src="images/restaurant1.png" alt="Restaurant 1">
    </div>
    <div class="photo" data-description="Restaurant 2 description!">
      <img src="images/restaurant2.png" alt="Restaurant 2">
    </div>
  </div>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
